<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powder XRD Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .control-panel label {
            font-weight: 500;
        }
        .control-panel input, .control-panel select {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Simple Cubic Powder XRD Simulator</h1>
            <p class="mt-2 text-lg text-gray-600">Visualize diffraction patterns for cubic crystal structures.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Control Panel -->
            <div class="lg:col-span-1 bg-gray-800 text-gray-200 p-6 rounded-xl shadow-lg control-panel">
                <h2 class="text-2xl font-semibold mb-6 border-b border-gray-600 pb-3">Simulation Parameters</h2>
                
                <div class="space-y-6">
                    <div>
                        <label for="crystal-structure" class="block text-sm font-medium text-gray-300 mb-2">Crystal Structure</label>
                        <select id="crystal-structure" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white">
                            <option value="SC">Simple Cubic (SC)</option>
                            <option value="FCC" selected>Face-Centered Cubic (FCC)</option>
                            <option value="BCC">Body-Centered Cubic (BCC)</option>
                            <option value="Diamond">Diamond Cubic</option>
                        </select>
                    </div>
                    <div>
                        <label for="lattice-parameter" class="block text-sm font-medium text-gray-300 mb-2">Lattice Parameter (a) in Å</label>
                        <input type="number" id="lattice-parameter" value="3.61" step="0.01" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white">
                    </div>
                    <div>
                        <label for="element-select" class="block text-sm font-medium text-gray-300 mb-2">Element (for atomic form factor)</label>
                        <select id="element-select" class="w-full bg-transparent border border-gray-500 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white">
                            <option value="Si" selected>Si</option>
                            <option value="Cu">Cu</option>
                            <option value="Fe">Fe</option>
                            <option value="Al">Al</option>
                        </select>
                    </div>
                    <div>
                        <label for="xray-wavelength" class="block text-sm font-medium text-gray-300 mb-2">X-Ray Wavelength (λ) in Å</label>
                        <div class="flex items-center space-x-2">
                            <input type="number" id="xray-wavelength" value="1.5406" step="0.0001" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white">
                            <select id="wavelength-preset" class="p-3 bg-gray-600 border border-gray-500 rounded-lg hover:bg-gray-500 text-white">
                                <option value="1.5406">Cu Kα</option>
                                <option value="0.7093">Mo Kα</option>
                                <option value="1.7889">Co Kα</option>
                            </select>
                        </div>
                    </div>
                     <div>
                        <label for="thermal-factor" class="block text-sm font-medium text-gray-300 mb-2">Thermal Factor B (Å²)</label>
                        <input type="number" id="thermal-factor" value="0.5" step="0.1" min="0" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white">
                    </div>
                </div>
            </div>

            <!-- Results Display -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                <div id="results-container">
                    <h2 class="text-2xl font-semibold mb-4 text-center">Diffraction Pattern</h2>
                    <div class="relative h-64 md:h-96">
                        <canvas id="xrd-chart"></canvas>
                    </div>
                    <h3 class="text-xl font-semibold mt-8 mb-4 border-t pt-6">Calculated Diffraction Peaks</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">2θ (°)</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">d-spacing (Å)</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">(hkl)</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Multiplicity (p)</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Intensity (a.u.)</th>
                                </tr>
                            </thead>
                            <tbody id="peak-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DOM Element References ---
            const structureSelect = document.getElementById('crystal-structure');
            const latticeParamInput = document.getElementById('lattice-parameter');
            const wavelengthInput = document.getElementById('xray-wavelength');
            const elementSelect = document.getElementById('element-select');
            const wavelengthPreset = document.getElementById('wavelength-preset');
            const thermalFactorInput = document.getElementById('thermal-factor');
            const peakTableBody = document.getElementById('peak-table-body');
            const resultsContainer = document.getElementById('results-container');

            let xrdChart = null;

            // --- Event Listeners for Live Updates ---
            wavelengthPreset.addEventListener('change', (e) => {
                wavelengthInput.value = e.target.value;
                runSimulation();
            });

            const allControls = [
                structureSelect,
                latticeParamInput,
                wavelengthInput,
                thermalFactorInput
            ];

            allControls.forEach(control => {
                control.addEventListener('input', runSimulation);
            });


            // --- Core Simulation Logic ---
            function runSimulation() {
                // 1. Get user inputs
                const params = {
                    structure: structureSelect.value,
                    a: parseFloat(latticeParamInput.value),
                    lambda: parseFloat(wavelengthInput.value),
                    B: parseFloat(thermalFactorInput.value),
                    element: elementSelect ? elementSelect.value : 'Si'
                };

                if (isNaN(params.a) || isNaN(params.lambda) || params.a <= 0 || params.lambda <= 0) {
                    return;
                }

                // 2. Calculate diffraction peaks
                const peaks = calculatePeaks(params);

                // 3. Display results
                displayResults(peaks);
            }

            /**
             * Calculates the allowed diffraction peaks for a given structure.
             * @param {object} params - The simulation parameters object.
             * @returns {Array<object>} An array of peak objects.
             */
            function calculatePeaks(params) {
                const { structure, a, lambda } = params;
                const calculatedPeaks = [];
                const max_hkl = 8; 

                for (let h = 0; h <= max_hkl; h++) {
                    for (let k = 0; k <= max_hkl; k++) {
                        for (let l = 0; l <= max_hkl; l++) {
                            if (h === 0 && k === 0 && l === 0) continue;

                            if (isReflectionAllowed(structure, h, k, l)) {
                                const hkl_sq = h * h + k * k + l * l;
                                const d_spacing = a / Math.sqrt(hkl_sq);
                                const sin_theta = lambda / (2 * d_spacing);

                                if (sin_theta <= 1) {
                                    const theta_rad = Math.asin(sin_theta);
                                    const two_theta_deg = 2 * theta_rad * (180 / Math.PI);
                                    const multiplicity = getMultiplicity(h, k, l);
                                    const intensity = calculateIntensity(theta_rad, multiplicity, params, h, k, l);

                                    calculatedPeaks.push({
                                        two_theta: two_theta_deg,
                                        d: d_spacing,
                                        h, k, l,
                                        multiplicity: multiplicity,
                                        intensity: intensity
                                    });
                                }
                            }
                        }
                    }
                }
                
                const uniquePeaks = {};
calculatedPeaks.forEach(peak => {
    const key = peak.d.toFixed(4);
    if (!uniquePeaks[key]) {
        uniquePeaks[key] = {
            two_theta: peak.two_theta,
            d: peak.d,
            h: peak.h, k: peak.k, l: peak.l,
            multiplicity: peak.multiplicity,
            intensity: peak.intensity
        };
    } else {
        uniquePeaks[key].intensity += peak.intensity;
        uniquePeaks[key].multiplicity += peak.multiplicity;
    }
});
return Object.values(uniquePeaks).sort((a, b) => a.two_theta - b.two_theta);
            }

            function isReflectionAllowed(structure, h, k, l) {
                switch (structure) {
                    case 'SC':
                        return true; // All reflections are allowed for Simple Cubic
                    case 'BCC': 
                        return (h + k + l) % 2 === 0;
                    case 'FCC': 
                        return (h % 2 === 0 && k % 2 === 0 && l % 2 === 0) || (h % 2 !== 0 && k % 2 !== 0 && l % 2 !== 0);
                    case 'Diamond':
                        const allOdd = h % 2 !== 0 && k % 2 !== 0 && l % 2 !== 0;
                        const allEven = h % 2 === 0 && k % 2 === 0 && l % 2 === 0;
                        return allOdd || (allEven && (h + k + l) % 4 === 0);
                    default: 
                        return true;
                }
            }
            
            /**
             * Calculates peak intensity based on several physical factors.
             */
            function calculateIntensity(theta_rad, multiplicity, params, h, k, l) {
                const { lambda, B, element, structure } = params;

                const cos_theta = Math.cos(theta_rad);
                const cos_2theta = Math.cos(2 * theta_rad);
                const sin_theta = Math.sin(theta_rad);

                const sin_safe = Math.max(sin_theta, 1e-6);
                const cos_safe = Math.max(cos_theta, 1e-6);

                // Lorentz-polarization with average polarization factor
                const Lp_raw = (1 + cos_2theta * cos_2theta) / (sin_safe * sin_safe * cos_safe);
                const Lp = Lp_raw / 2.0;

                const p = multiplicity;

                const s = sin_theta / lambda;
                const debyeWallerFactor = Math.exp(-2 * B * (s * s));

                // per-element empirical atomic form-factor approx (Gaussian-like). Values tuned per element.
                const alphaMap = { 'Si': 3.5, 'Cu': 4.0, 'Fe': 4.2, 'Al': 3.2 };
                const Zmap = { 'Si': 14, 'Cu': 29, 'Fe': 26, 'Al': 13 };
                const alpha = alphaMap[element] || 3.5;
                const Z = Zmap[element] || 14;
                const f_amp = Z * Math.exp(-alpha * s * s);

                // simple structure factor handling: monoatomic lattices -> factor 1, diamond has two-atom basis
                let structureFactorAmplitude = 1.0;
                if (structure === 'Diamond') {
                    const n = (h + k + l) % 4;
                    if (n === 0) structureFactorAmplitude = 2.0;
                    else if (n === 2) structureFactorAmplitude = 0.0;
                    else structureFactorAmplitude = Math.SQRT2;
                }

                const amplitude = f_amp * structureFactorAmplitude;
                const F_sq = amplitude * amplitude;

                return F_sq * p * Lp * debyeWallerFactor;
            }

            function getMultiplicity(h, k, l) {
                const indices = [Math.abs(h), Math.abs(k), Math.abs(l)].sort((a, b) => b - a);
                let h_s = indices[0], k_s = indices[1], l_s = indices[2];

                if (h_s > k_s && k_s > l_s && l_s > 0) return 48; // hkl
                if (h_s > k_s && k_s > 0 && l_s === 0) return 24; // hk0
                if (h_s === k_s && k_s > l_s && l_s > 0) return 24; // hhl
                if (h_s > k_s && k_s === l_s && l_s > 0) return 24; // hkk
                if (h_s > 0 && k_s === 0 && l_s === 0) return 6;  // h00
                if (h_s === k_s && k_s > 0 && l_s === 0) return 12; // hh0
                if (h_s === k_s && k_s === l_s && l_s > 0) return 8;  // hhh
                return 0;
            }

            // --- Display and Plotting ---
            function displayResults(peaks) {
                peakTableBody.innerHTML = '';
                let maxIntensity = 0;
                if (peaks.length > 0) {
                    maxIntensity = Math.max(...peaks.map(p => p.intensity));
                }

                peaks.forEach(peak => {
                    const normalizedIntensity = maxIntensity > 0 ? (peak.intensity / maxIntensity * 100) : 0;
                    const row = `
                        <tr>
                            <td class="px-4 py-3 whitespace-nowrap">${peak.two_theta.toFixed(4)}</td>
                            <td class="px-4 py-3 whitespace-nowrap">${peak.d.toFixed(4)}</td>
                            <td class="px-4 py-3 whitespace-nowrap">(${peak.h}, ${peak.k}, ${peak.l})</td>
                            <td class="px-4 py-3 whitespace-nowrap text-center">${peak.multiplicity}</td>
                            <td class="px-4 py-3 whitespace-nowrap">${normalizedIntensity.toFixed(2)}</td>
                        </tr>
                    `;
                    peakTableBody.innerHTML += row;
                });
                
                if (peaks.length === 0) {
                     peakTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">No diffraction peaks found. Try increasing the lattice parameter or decreasing the wavelength.</td></tr>`;
                }

                plotDiffractogram(peaks, maxIntensity);
            }

            function plotDiffractogram(peaks, maxIntensity) {
                const ctx = document.getElementById('xrd-chart').getContext('2d');
                const peakWidth = 0.5;
                const plotData = [];
                for (let two_theta = 0; two_theta <= 160; two_theta += 0.1) {
                    let intensity = Math.random() * 1.5 + 1; // Baseline noise
                    peaks.forEach(peak => {
                        const normalizedIntensity = maxIntensity > 0 ? (peak.intensity / maxIntensity * 100) : 0;
                        const gaussian = normalizedIntensity * Math.exp(-((two_theta - peak.two_theta) ** 2) / (2 * (peakWidth / 2.355) ** 2));
                        intensity += gaussian;
                    });
                    plotData.push({ x: two_theta, y: intensity });
                }

                if (xrdChart) xrdChart.destroy();

                xrdChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Intensity',
                            data: plotData,
                            borderColor: 'rgb(79, 70, 229)',
                            backgroundColor: 'rgba(79, 70, 229, 0.1)',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.1,
                            fill: true,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { type: 'linear', position: 'bottom', title: { display: true, text: '2θ (degrees)', font: { size: 14 }}, min: 0, max: 160 },
                            y: { title: { display: true, text: 'Intensity (a.u.)', font: { size: 14 }}, min: 0, suggestedMax: 110 }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { mode: 'index', intersect: false, callbacks: { title: (items) => `2θ ≈ ${items[0].parsed.x.toFixed(2)}°` }}
                        }
                    }
                });
            }
            
            // Initial calculation on page load
            runSimulation();
        });
    </script>
</body>
</html>
