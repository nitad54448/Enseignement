<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiessig Fringes Simulator with Roughness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
        }
        .x-axis path, .y-axis path, .x-axis .tick line, .y-axis .tick line {
            stroke: #9ca3af; /* gray-400 */
        }
        .x-axis .tick text, .y-axis .tick text {
            fill: #4b5563; /* gray-600 */
            font-size: 12px;
        }
        .plot-line {
            fill: none;
            stroke: #ef4444; /* red-500 */
            stroke-width: 2px;
        }
        .axis-label {
            font-size: 14px;
            fill: #1f2937; /* gray-800 */
            font-weight: 500;
        }
        /* Custom slider styles for dark theme */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #475569; /* slate-600 */
            border-radius: 5px;
            outline: none;
            opacity: 0.8;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6; /* blue-500 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6; /* blue-500 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        #plot-container, #plot-container svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="main-wrapper flex flex-col h-full p-4 md:p-6">
        <header class="text-center mb-4 flex-shrink-0">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Kiessig Fringes Simulator</h1>
            <p class="mt-2 text-lg text-slate-600">Interactive XRR for a Single Film with Interface Roughness</p>
        </header>

        <div class="page-container flex flex-row flex-grow min-h-0 bg-slate-900 rounded-xl shadow-md">

            <div id="left-panel" class="flex-shrink-0 text-slate-200 overflow-y-auto">
                <div class="p-6">
                    <div class="space-y-6 pt-2">
                        <div>
                            <label for="thickness" class="block text-sm font-medium text-slate-300">Film Thickness, Å</label>
                            <div class="flex items-center space-x-3 mt-2">
                                <input type="range" id="thickness" min="10" max="500" value="62.8" step="0.1" class="w-full">
                                <input type="number" id="thickness-value" min="10" max="500" value="62.8" step="0.1" class="w-24 p-2 border rounded-md text-right bg-slate-800 border-slate-600 text-slate-100">
                            </div>
                        </div>

                        <div>
                            <label for="film-density" class="block text-sm font-medium text-slate-300">Film e- density, e⁻/Å³</label>
                             <div class="flex items-center space-x-3 mt-2">
                                <input type="range" id="film-density" min="0.1" max="5" value="4.678" step="0.001" class="w-full">
                                <input type="number" id="film-density-value" min="0.1" max="5" value="4.678" step="0.001" class="w-24 p-2 border rounded-md text-right bg-slate-800 border-slate-600 text-slate-100">
                            </div>
                        </div>

                         <div>
                            <label for="roughness01" class="block text-sm font-medium text-slate-300">Roughness (σ₀₁), Å</label>
                            <div class="flex items-center space-x-3 mt-2">
                                <input type="range" id="roughness01" min="0" max="20" value="3" step="0.1" class="w-full">
                                <input type="number" id="roughness01-value" min="0" max="20" value="3" step="0.1" class="w-24 p-2 border rounded-md text-right bg-slate-800 border-slate-600 text-slate-100">
                            </div>
                        </div>

                         <div>
                            <label for="roughness12" class="block text-sm font-medium text-slate-300">Interface roughness (σ₁₂), Å</label>
                            <div class="flex items-center space-x-3 mt-2">
                                <input type="range" id="roughness12" min="0" max="20" value="5" step="0.1" class="w-full">
                                <input type="number" id="roughness12-value" min="0" max="20" value="5" step="0.1" class="w-24 p-2 border rounded-md text-right bg-slate-800 border-slate-600 text-slate-100">
                            </div>
                        </div>

                        <div>
                            <label for="substrate-density" class="block text-sm font-medium text-slate-300">Substrate e- density, e⁻/Å³</label>
                             <div class="flex items-center space-x-3 mt-2">
                                <input type="range" id="substrate-density" min="0.1" max="5" value="0.707" step="0.001" class="w-full">
                                <input type="number" id="substrate-density-value" min="0.1" max="5" value="0.707" step="0.001" class="w-24 p-2 border rounded-md text-right bg-slate-800 border-slate-600 text-slate-100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="draghandle" class="flex-shrink-0 w-1.5 bg-slate-700 cursor-col-resize hover:bg-blue-500 transition-colors duration-200"></div>

            <div id="right-panel" class="flex-grow p-4 bg-slate-100 rounded-r-xl flex items-center justify-center min-w-0">
                 <div class="bg-white p-4 rounded-2xl shadow-lg w-full h-full">
                    <div id="plot-container"></div>
                </div>
            </div>

        </div>

        <footer class="text-center mt-4 text-sm text-slate-500 flex-shrink-0">
            <p>Parratt formalism with Névot-Croce roughness. Q = (4π/λ)sin(θ). Absorption is neglected. NitaD, Univ Paris-Saclay, juillet 2025.</p>
        </footer>
    </div>

    <script>
        // --- Complex Number Library ---
        const Complex = {
            create: (re = 0, im = 0) => ({ re, im }),
            add: (a, b) => ({ re: a.re + b.re, im: a.im + b.im }),
            subtract: (a, b) => ({ re: a.re - b.re, im: a.im - b.im }),
            multiply: (a, b) => ({ re: a.re * b.re - a.im * b.im, im: a.re * b.im + a.im * b.re }),
            divide: (a, b) => {
                const d = b.re * b.re + b.im * b.im;
                if (d === 0) return { re: Infinity, im: Infinity };
                return { re: (a.re * b.re + a.im * b.im) / d, im: (a.im * b.re - a.re * b.im) / d };
            },
            exp: (c) => { const e = Math.exp(c.re); return { re: e * Math.cos(c.im), im: e * Math.sin(c.im) }; },
            sqrt: (c) => {
                const r = Math.sqrt(c.re * c.re + c.im * c.im), p = Math.atan2(c.im, c.re), s = Math.sqrt(r);
                return { re: s * Math.cos(p / 2), im: s * Math.sin(p / 2) };
            },
            magnitudeSq: (c) => c.re * c.re + c.im * c.im
        };

        // --- Physics Calculation ---
        const CLASSICAL_ELECTRON_RADIUS = 2.81794e-5; // in Å
        const PI = Math.PI;

        function calculateReflectivity(thickness, filmDensity, subDensity, sigma01, sigma12) {
            const data = [];
            const qMax = 1.0;
            const qSteps = 800;
            const qCritSq_film = 16 * PI * filmDensity * CLASSICAL_ELECTRON_RADIUS;
            const qCritSq_sub = 16 * PI * subDensity * CLASSICAL_ELECTRON_RADIUS;
            for (let i = 1; i <= qSteps; i++) {
                const Q = (i / qSteps) * qMax;
                const Qsq = Q * Q;
                const qz_vac = Complex.create(Q, 0);
                const qz_film = Complex.sqrt(Complex.subtract(Complex.create(Qsq, 0), Complex.create(qCritSq_film, 0)));
                const qz_sub = Complex.sqrt(Complex.subtract(Complex.create(Qsq, 0), Complex.create(qCritSq_sub, 0)));
                let r_01_ideal = Complex.divide(Complex.subtract(qz_vac, qz_film), Complex.add(qz_vac, qz_film));
                let r_12_ideal = Complex.divide(Complex.subtract(qz_film, qz_sub), Complex.add(qz_film, qz_sub));
                const rough_factor_01 = Math.exp(-2 * qz_vac.re * qz_film.re * sigma01 * sigma01);
                const rough_factor_12 = Math.exp(-2 * qz_film.re * qz_sub.re * sigma12 * sigma12);
                const r_01 = Complex.multiply(r_01_ideal, Complex.create(rough_factor_01, 0));
                const r_12 = Complex.multiply(r_12_ideal, Complex.create(rough_factor_12, 0));
                const phaseFactor = Complex.exp(Complex.multiply(Complex.create(0, 2), Complex.multiply(qz_film, Complex.create(thickness, 0))));
                const numerator = Complex.add(r_01, Complex.multiply(r_12, phaseFactor));
                const denominator = Complex.add(Complex.create(1, 0), Complex.multiply(r_01, Complex.multiply(r_12, phaseFactor)));
                const r_total = Complex.divide(numerator, denominator);
                const reflectivity = Complex.magnitudeSq(r_total);
                data.push({ q: Q, r: reflectivity });
            }
            return data;
        }

        // --- D3.js Plotting ---
        const margin = { top: 20, right: 30, bottom: 60, left: 70 };
        const container = d3.select("#plot-container");
        let svg, xScale, yScale, xAxisGroup, yAxisGroup, line, path, xAxisLabel, yAxisLabel;
        let isPlotInitialized = false;

        function drawPlot() {
            const bounds = container.node().getBoundingClientRect();
            if (bounds.width <= 0) return;
            const height = bounds.height > 0 ? bounds.height : bounds.width * 0.6;
            const width = bounds.width;

            if (!isPlotInitialized) {
                isPlotInitialized = true;
                svg = container.append("svg").attr("preserveAspectRatio", "xMidYMid meet");
                const plotArea = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
                xScale = d3.scaleLinear();
                yScale = d3.scaleLog().clamp(true);
                xAxisGroup = plotArea.append("g").attr("class", "x-axis");
                yAxisGroup = plotArea.append("g").attr("class", "y-axis");
                xAxisLabel = svg.append("text").attr("class", "axis-label").attr("text-anchor", "middle");
                yAxisLabel = svg.append("text").attr("class", "axis-label").attr("transform", "rotate(-90)").attr("text-anchor", "middle");
                line = d3.line().x(d => xScale(d.q)).y(d => yScale(d.r));
                path = plotArea.append("path").attr("class", "plot-line");
            }

            svg.attr("viewBox", `0 0 ${width} ${height}`);
            const plotWidth = width - margin.left - margin.right;
            const plotHeight = height - margin.top - margin.bottom;

            xScale.domain([0, 1]).range([0, plotWidth]);
            yScale.domain([1e-10, 1]).range([plotHeight, 0]);

            xAxisGroup.attr("transform", `translate(0,${plotHeight})`).call(d3.axisBottom(xScale).ticks(5));

            yAxisGroup.call(d3.axisLeft(yScale)
                .ticks(6)
                .tickFormat((d) => {
                    const logVal = Math.round(Math.log10(d));
                    if (d > 1) return null;
                    switch (logVal) {
                        case 0: return '10\u2070';
                        case -2: return '10\u207B\u00B2';
                        case -4: return '10\u207B\u2074';
                        case -6: return '10\u207B\u2076';
                        case -8: return '10\u207B\u2078';
                        case -10: return '10\u207B\u00B9\u2070';
                        default: return null;
                    }
                }));

            xAxisLabel.attr("x", margin.left + plotWidth / 2).attr("y", height - 15).html("Wavevector transfer Q [Å⁻¹]");
            yAxisLabel.attr("y", 15).attr("x", 0 - (margin.top + plotHeight / 2)).attr("dy", "1em").text("Reflectivity |R|²");

            updateLine(false);
        }

        function updateLine(useTransition = true) {
            const thickness = +document.getElementById('thickness').value;
            const filmDensity = +document.getElementById('film-density').value;
            const subDensity = +document.getElementById('substrate-density').value;
            const sigma01 = +document.getElementById('roughness01').value;
            const sigma12 = +document.getElementById('roughness12').value;
            const data = calculateReflectivity(thickness, filmDensity, subDensity, sigma01, sigma12);

            const pathUpdate = path.datum(data);
            if (useTransition) {
                pathUpdate.transition().duration(50).attr("d", line);
            } else {
                pathUpdate.attr("d", line);
            }
        }

        // --- Event Handlers & Initializer ---
        function setupControls() {
            const controls = [
                { slider: 'thickness', value: 'thickness-value' },
                { slider: 'film-density', value: 'film-density-value' },
                { slider: 'substrate-density', value: 'substrate-density-value' },
                { slider: 'roughness01', value: 'roughness01-value' },
                { slider: 'roughness12', value: 'roughness12-value' }
            ];

            controls.forEach(item => {
                const slider = document.getElementById(item.slider);
                const valueInput = document.getElementById(item.value);

                slider.addEventListener('input', () => {
                    valueInput.value = slider.value;
                    updateLine();
                });

                valueInput.addEventListener('change', () => {
                    const min = parseFloat(valueInput.min);
                    const max = parseFloat(valueInput.max);
                    let value = parseFloat(valueInput.value);

                    if (isNaN(value)) {
                        value = min; // Default to min if input is not a number
                    } else if (value < min) {
                        value = min; // Clamp to min value
                    } else if (value > max) {
                        value = max; // Clamp to max value
                    }

                    valueInput.value = value; // Update the input field with the sanitized value
                    slider.value = value;   // Update the slider
                    updateLine();           // Redraw the plot
                });
            });
        }

        // --- Resizer Logic ---
        const resizer = document.getElementById('draghandle');
        const leftPanel = document.getElementById('left-panel');
        let isResizing = false;

        resizer.addEventListener('mousedown', function(e) {
            e.preventDefault();
            isResizing = true;
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
            window.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('mouseup', stopResize);
        });

        function handleMouseMove(e) {
            if (!isResizing) return;
            const pageContainer = resizer.parentElement;
            const newLeftWidth = e.clientX - pageContainer.getBoundingClientRect().left;
            // Add constraints to prevent panel from becoming too small or too large
            if (newLeftWidth > 250 && newLeftWidth < pageContainer.clientWidth - 400) {
                leftPanel.style.flexBasis = `${newLeftWidth}px`;
            }
        }

        function stopResize() {
            isResizing = false;
            document.body.style.cursor = 'default';
            document.body.style.userSelect = 'auto';
            window.removeEventListener('mousemove', handleMouseMove);
            window.removeEventListener('mouseup', stopResize);
            // The ResizeObserver will automatically call drawPlot()
        }

        // --- Initial Load ---
        window.addEventListener('load', () => {
            // Set initial panel width to 1/4 of the window size
            const leftPanel = document.getElementById('left-panel');
            if (leftPanel) {
                const minWidth = 320; // Minimum width in pixels for the panel
                const initialWidth = window.innerWidth / 4;
                leftPanel.style.flexBasis = `${Math.max(initialWidth, minWidth)}px`;
            }
            
            setupControls();
            // Using a ResizeObserver is robust for handling all container resizes
            const resizeObserver = new ResizeObserver(drawPlot);
            const plotContainerElement = container.node();
            if(plotContainerElement) {
                resizeObserver.observe(plotContainerElement);
            }
            // Also call draw plot in case observer is slow to fire initially
            requestAnimationFrame(drawPlot);
        });
        window.addEventListener('resize', drawPlot);

    </script>
</body>
</html>
